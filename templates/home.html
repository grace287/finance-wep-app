<!DOCTYPE html>
<html>
<head>
    <title>{{ project_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .github-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .github-link:hover {
            background-color: #2c974b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ project_title }}</h1>
        <p>Welcome to our project homepage!</p>
        <a href="{{ github_url }}" class="github-link" target="_blank">View on GitHub</a>
    </div>
</body>
</html>
